<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="taskDetails.css">
    <title>Task Details</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Rubik', sans-serif;
            background-color: hsl(0, 0%, 96%);
            color: #0e0d0c;
            user-select: none;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 25px;
            color: #FDFDFD;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 30px;
        }

        #task-details {
            display: flex;
            flex-direction: column;
            max-width: 320px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            color: #FDFDFD;
            background-color: #7243CD;
            border: 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 20px;
            text-align: center;
            font-family: 'Rubik', sans-serif;
            margin-top: 10px;
            display: block;
        }

        button:hover {
            background-color: #402773;
            cursor: pointer;
        }

        .completed {
            background-color: green;
        }

        .completed:hover {
            background-color: darkgreen;
        }

        .head {
            text-align: center;
            font-size: 30px;
            padding: 10px;
        }

        a {
            text-decoration: none;
            color: #FDFDFD;
        }
    </style>
</head>
<body>
    <div class="menu-icon" onclick="openNav()">&#9776;</div>
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <a href="land.html">Homepage</a>
        
        <a href="#" id="logoutBtn">Logout</a>
    </div>
    <div id="task-details">
        <h1>Task Details</h1>
        <p id="task-name">Loading...</p>
        <p id="task-time"></p>
        <button id="status-button">Mark as Complete</button>
    </div>
    <script>
        function openNav() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
        }

        async function fetchTaskDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const taskId = urlParams.get('id');

            if (!taskId) {
                document.getElementById("task-name").textContent = "No task ID provided";
                return;
            }

            try {
                const snapshot = await firebase.database().ref(`Daily Tasks/${taskId}`).once('value');
                if (snapshot.exists()) {
                    const taskData = snapshot.val();
                    document.getElementById("task-name").textContent = `Task: ${taskData.task}`;
                    document.getElementById("task-time").textContent = `Time: ${taskData.time}`;
                    const statusButton = document.getElementById("status-button");

                    if (taskData.status === "Complete") {
                        statusButton.textContent = "Completed";
                        statusButton.classList.add("completed");
                        statusButton.disabled = true;
                    } else {
                        statusButton.textContent = "Mark as Complete";
                        statusButton.addEventListener("click", () => {
                            window.location.href = `upload.html?id=${taskId}`;
                        });
                    }
                } else {
                    document.getElementById("task-name").textContent = "Task not found";
                    document.getElementById("task-time").textContent = "";
                }
            } catch (error) {
                console.error("Error fetching task details:", error);
                document.getElementById("task-name").textContent = "Error loading task details";
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchTaskDetails();
        });
    </script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>

            authDomain: "propclean.firebaseapp.com",

            projectId: "propclean",

            messagingSenderId: "795234019311",
            appId: "1:795234019311:web:369566b90b91139164781a",
            measurementId: "G-CE3LFP4HSJ"
        };
        firebase.initializeApp(firebaseConfig);

        document.getElementById("logoutBtn").addEventListener("click", function() {
            firebase.auth().signOut().then(() => {
                window.location.href = "index.html"; // Redirect to login page
            }).catch((error) => {
                console.error("Error signing out:", error);
            });
        });
    </script>
</body>
</html>
